plugins {
    id 'java'
    id 'groovy'
    id 'application'
}

group 'com.bruondles.groovy'
ext.artifactId = "groovy_interpreter"
version '1.0.0'
mainClassName = 'com.brunodles.groovy.GroovyInterpreter'

sourceCompatibility = 1.8

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(":table_builder")

    // Groovy Engine
    implementation 'org.apache.groovy:groovy-all:4.0.12'
    implementation 'org.apache.groovy:groovy-ginq:4.0.12'

    // Js Engine
//    implementation 'org.mozilla:rhino:1.7.10'

    testImplementation 'junit:junit:4.12'
    testImplementation "io.mockk:mockk:1.8.13"
}

jar {
    manifest {
        attributes(
                'Class-Path':
                        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) },
                'Main-Class': mainClassName
        )
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    into ''
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': mainClassName
    }
    archiveClassifier = "all"
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}